<body>

        <header class="bg-white absolute top-0 left-0 w-full flex items-center z-10">
            <div class="container mx-auto">
                <div class="flex flex-row relative">
                    <div class="px-4 basis-1/3">
                        <img src="./src/Logo.png" alt="Logo" class="py-6 block">
                    </div>
                    <div class="flex items-center px-4 basis-1/3">
                        <button id="hamburger" name="hamburger" type="button" class="block absolute right-6 top-6 lg:hidden">
                            <span class="w-[30px] h-[2px] my-2 block bg-slate-950 transition duration-300 ease-in-out origin-top-left"></span>
                            <span class="w-[30px] h-[2px] my-2 block bg-slate-950 transition duration-300 ease-in-out"></span>

                                <li class="group">
                                    <a href="#" class="py-2 mx-8 flex text-[base] text-[#667085] font-[600] leading-[24px] group-hover:text-[#6941C6]">Home</a>
                                </li>

                                    <a href="#" class="py-2 mx-8 flex text-base text-[#667085] font-[600] leading-[24px] group-hover:text-[#6941C6]">Product</a>

                                    <a href="#" class="py-2 mx-8 flex text-base text-[#667085] font-[600] leading-[24px] group-hover:text-[#6941C6]">Pricing</a>
                                </li>
                                <li class="group lg:hidden">
                                    <a href="#" class="py-2 mx-8 flex text-base text-[#667085] font-[600] leading-[24px] group-hover:text-[#6941C6]">Log in</a>
                                </li>
                                <li class="group lg:hidden">
                                    <a href="#" class="py-2 mx-8 flex text-base text-[#667085] font-[600] leading-[24px] group-hover:text-[#6941C6]">Sign up</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="basis-1/3 flex items-center justify-end px-4">
                        <ul class="hidden lg:flex">
                            <button class="h-[44px] w-[95px] bg-white text-[#667085] text-[16px] font-[600] leading-[24px] hover:text-[#7F56D9] ">Login</button>
                            <button class="h-[44px] w-[95px] bg-[#7F56D9] text-white rounded-[8px] px-[18px] py-[10px] hover:bg-[#6e4bcf] active:bg-[#5d3fc5] focus:outline-none focus:ring-2 focus:ring-[#7F56D9] focus:ring-opacity-50">Sign up</button>
                        </ul> 
                    </div>
                </div>
            </div>

    <!-- Nav End -->

    <!-- Hero Start -->
    <section class="pt-[160px] bg-[#f9f5ff]">

            <div class="h-[246px] gap-[40px] mx-auto flex flex-col justify-center items-center">

                    <img src="./src/search-alt-svgrepo-com.svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-[#667085] stroke-[#667085] fill-[#667085]" alt="Icon">
